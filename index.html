<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
</head>

<body>
    <div class="jumbotron jumbotron-fluid mt-1 text-center">
        <div class="container">
            <h1 class="display-4">Weather Dashboard</h1>

        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-4">
                <h4 class="pt-1"><strong>Search for a City:</strong></h4>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="city-search" placeholder="Enter a city"
                        aria-label="Enter a city" aria-describedby="search-button">
                    <div class="input-group-append">
                        <button class="btn btn-outline-primary" data-container="body" data-toggle="popover"
                            data-placement="top" data-content="Please enter a city name" type="button"
                            id="search-button"><i class="fa fa-search"></i></button>
                    </div>
                </div>
                <ul class="list-group">

                </ul>
            </div>
            <div class="col-sm-8">
                <div class="row ml-2 border border-light rounded">
                    <div class="col-sm-12" id="current">
                        <h3 class="city-name mb-1 mt-2 bolder" id="city"></h3>
                        <p>Temperature:<span class="px-2" id="temperature"></span></p>
                        <p>Humidity:<span class="px-2" id="humidity"></span></p>
                        <p>Wind Speed:<span class="px-2" id="wind-speed"></span></p>
                        <p>UV index:<span class=" rounded px-2 ml-1" id="uv-index"></span>
                        </p>
                        <button type="button" class="btn btn-info" data-toggle="modal" data-target="#more-info">More
                            info</button>
                    </div>
                </div>
                <!-- modal -->
                <div class="modal" tabindex="-1" role="dialog" id="more-info">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">
                            <div class="modal-body" id="info">
                                <p>Pressure:<span class="px-2" id="pressure"></span></p>
                                <p>Sunrise:<span class="px-2" id="sunrise"></span></p>
                                <p>Sunset:<span class="px-2" id="sunset"></span>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- end of modal -->
                <div class="col-sm-12 mt-3" id="forecast">
                    <h3>Five Day Forecast</h3>
                    <div class="row text-light justify-content-between">
                        <div class="forecast col-sm-2 text-white ml-2 mb-3 p-2 mt-2 rounded">
                            <p id="date0"></p>
                            <p id="img0"></p>
                            <p>Temp:<span id="temp0"></span></p>
                            <p>Humidity:<span id="humidity0"></span></p>
                            <p>Wind Speed:<span id="speed0"></span></p>
                        </div>
                        <div class="forecast col-sm-2 text-white ml-2 mb-3 p-2 mt-2 rounded">
                            <p id="date1"></p>
                            <p id="img1"></p>
                            <p>Temp:<span id="temp1"></span></p>
                            <p>Humidity:<span id="humidity1"></span></p>
                            <p>Wind Speed:<span id="speed1"></span></p>
                        </div>
                        <div class="forecast col-sm-2 text-white ml-2 mb-3 p-2 mt-2 rounded">
                            <p id="date2"></p>
                            <p id="img2"></p>
                            <p>Temp:<span id="temp2"></span></p>
                            <p>Humidity:<span id="humidity2"></span></p>
                            <p>Wind Speed:<span id="speed2"></span></p>
                        </div>
                        <div class="forecast col-sm-2 text-white ml-2 mb-3 p-2 mt-2 rounded">
                            <p id="date3"></p>
                            <p id="img3"></p>
                            <p>Temp:<span id="temp3"></span></p>
                            <p>Humidity:<span id="humidity3"></span></p>
                            <p>Wind Speed:<span id="speed3"></span></p>
                        </div>
                        <div class="forecast col-sm-2 text-white ml-2 mb-3 p-2 mt-2 rounded">
                            <p id="date4"></p>
                            <p id="img4"></p>
                            <p>Temp:<span id="temp4"></span></p>
                            <p>Humidity:<span id="humidity4"></span></p>
                            <p>Wind Speed:<span id="speed4"></span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
